        body {

        .chat-container {
            max-width: 600px;
            margin: auto;
            height: 90vh;
            display: flex;
            flex-direction: column;
            background: rgba(30, 30, 30, 0.5);
            border-radius: 10px;
            overflow: hidden;
   	    border: 2px solid #FFB300; /* Add a border */
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            margin: 10px;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 10px;
            background: rgba(26, 26, 26, 0.5);
        }
        .input-box {
            display: flex;
            padding: 10px;
            border-top: 1px solid #333;
            background: #1e1e1e;
            border-radius: 0 0 10px 10px;
        }
        .input-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 20px 0 0 20px;
            background: #333;
            color: #e0e0e0;
            outline: none;
        }
        .input-box button {
            padding: 10px 20px;
            border: none;
            border-radius: 0 20px 20px 0;
            background: #FFB300;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }
        .input-box button:hover {
            background: #DD9100;
        }
        .chat-message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            max-width: 100%;
        }
        .chat-message.user {
            background: #ffffff;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #333;
            align-self: flex-start;
            text-align: center;
        }
        .chat-message.bot {
            background: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #e0e0e0;
            align-self: flex-end;
            text-align: left;
        }
        a {
            color: yellow; 
            text-decoration: none; 
        }

        /* Hover state */
        a:hover {
            color: #FFB300; /* Change this to your desired hover color */
        }
	img {
   	 border: 2px solid #FFB300; /* Add a border */
   	 border-radius: 10px;  /* Round corners */
   	 box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5); /* Add a shadow */
	}
        .cursor {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: orange;
            border-radius: 50%; /* Make it circular */
            margin-left: 2px;
            vertical-align: middle;
        }

	@keyframes blink {

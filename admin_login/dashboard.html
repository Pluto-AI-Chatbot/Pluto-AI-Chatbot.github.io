<html lang="en">
<head>

    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome to the Dashboard</h1>
    <p id="response"></p>

    <script>
        const authData = localStorage.getItem('authData');
        const expectedAuthData = 'iwae874cb6ia874wc6brwc'; // Use the same placeholder

        if (!authData || authData !== expectedAuthData) {
            window.location.href = 'index.html'; // Redirect to login if no auth data
        }
        localStorage.removeItem('authData');
    </script>
</body>

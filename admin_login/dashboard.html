<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4a90e2, #0056b3);
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #fff;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .api-link {
            display: block;
            margin: 5px 0;
            color: #00c4ff;
            text-decoration: none;
        }
        .api-link:hover {
            text-decoration: underline;
        }
        .logout-button {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .logout-button:hover {
            background: #ff1a1a;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Admin Dashboard</h1>
    <div id="response"></div>
    <button class="logout-button" onclick="logout()">Logout</button>

    <script>
        const authData = localStorage.getItem('authData');
        const expectedAuthData = 'iwae874cb6ia874wc6brwc'; // Use the same placeholder

        if (!authData || authData !== expectedAuthData) {
            window.location.href = 'index.html'; // Redirect to login if no auth data
        }
        localStorage.removeItem('authData');
        
        // Admin API Links
        const apiLinks = [
            { name: "User Management API", url: "https://api.example.com/users", key: "YOUR_API_KEY_1" },
            { name: "Product Management API", url: "https://api.example.com/products", key: "YOUR_API_KEY_2" },
            { name: "Order Management API", url: "https://api.example.com/orders", key: "YOUR_API_KEY_3" },
            { name: "Analytics API", url: "https://api.example.com/analytics", key: "YOUR_API_KEY_4" }
        ];

        // Function to display API links
        function displayApiLinks() {
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = ''; // Clear previous content

            apiLinks.forEach(api => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h2>${api.name}</h2>
                    <p><strong>API Endpoint:</strong> <a class="api-link" href="${api.url}" target="_blank">${api.url}</a></p>
                    <p><strong>API Key:</strong> <code>${api.key}</code></p>
                `;
                responseDiv.appendChild(card);
            });
        }

        // Logout function
        function logout() {
            window.location.href = 'index.html'; // Redirect to login
        }

        displayApiLinks(); // Display the API links on page load
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <input type="password" id="password" placeholder="Enter password">
    <button id="loginButton">Login</button>
    <p id="message"></p>

    <script>
                const correctPasswordHash = data.hash1;
                const salt = data.salt1;
                localStorage.setItem('authData', 
                    `correctPasswordHash:salt`);
                document.getElementById('message').innerText = 'Ready to login';

        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(salt + password); 
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => ('00' + b.toString(16)).slice(-2)).join('');
        }

        document.getElementById('loginButton').addEventListener('click', async () => {
            const password = document.getElementById('password').value;
            const passwordHash = await hashPassword(password);

            if (passwordHash === correctPasswordHash) {
                // Store the password and its hash
                const storedValue = `${password}:${passwordHash}`;
                localStorage.setItem('authData', storedValue);
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('message').innerText = 'Incorrect password';
            }
        });

        // Fetch salts when the script loads
        fetchSalts();
    </script>
</body>
</html>
